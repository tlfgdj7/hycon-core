syntax = "proto3";
import "tx.proto";
import "blockHeader.proto";
import "difficulty.proto";

message Block {
    BlockHeader header = 1;
    bytes miner = 2; //Address
    repeated Tx txs = 3;
}

message BlockDB {
    int32 height = 1;
    BlockHeader header = 2;
    int32 fileNumber = 3;
    int32 offset = 4;
    int32 length = 5;
    int32 timeEMA = 6;
    Difficulty workEMA = 7;
}