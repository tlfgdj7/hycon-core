syntax = "proto3";
import "tx.proto";
import "blockHeader.proto";
import "difficulty.proto";

message Block {
    BlockHeader header = 1;
    bytes miner = 2; //Address
    repeated Tx txs = 3;
}

message BlockDB {
    uint32 height = 1;
    BlockHeader header = 2;
    uint32 fileNumber = 3;
    uint32 offset = 4;
    uint32 length = 5;
    double timeEMA = 6;
    uint32 workEMA = 7;
    uint32 totalWork = 8;
}