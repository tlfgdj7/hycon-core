syntax = "proto3";

message DBState {
    oneof state {
        Account account = 1;
        StateNode node = 2;
        uint32 refCount = 3;
    }
}

message Account {
    uint64 balance = 1;
    uint32 nonce = 2;
}

message StateNode {
    repeated NodeRef nodeRefs = 1;
}

message NodeRef {
    bytes address = 1; //Address
    bytes child = 2; //Hash
}